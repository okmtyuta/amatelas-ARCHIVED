name: test

on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8.8.0

      - name: Install dependencies
        run: pnpm i --no-frozen-lockfile

      - name: Test Amatelas
        run: pnpm test:amatelas
